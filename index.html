<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/style.css">
        <title>Calculadora</title>
    </head>

    <body>
        <main class="principal">
            <section class="calculadora">
                <article class="conteudo-botoes">
                    <input type="text" class="tela" placeholder="0">
                    <br>
                    <a class="btnIniciais btnAC">AC</a>
                    <a class="btnIniciais btnDEL">DEL</a>
                    <a class="btnIniciais btnMais-Menos">+/-</a>
                    <a class="btnPadrao btnSinal" data-valor="/">/</a>
                    <br>
                    <a class="btnPadrao" data-valor="7">7</a>
                    <a class="btnPadrao" data-valor="8">8</a>
                    <a class="btnPadrao" data-valor="9">9</a>
                    <a class="btnPadrao btnSinal" data-valor="*">x</a>
                    <br>
                    <a class="btnPadrao" data-valor="4">4</a>
                    <a class="btnPadrao" data-valor="5">5</a>
                    <a class="btnPadrao" data-valor="6">6</a>
                    <a class="btnPadrao btnSinal" data-valor="-">-</a>
                    <br>
                    <a class="btnPadrao" data-valor="1">1</a>
                    <a class="btnPadrao" data-valor="2">2</a>
                    <a class="btnPadrao" data-valor="3">3</a>
                    <a class="btnPadrao btnSinal" data-valor="+">+</a>
                    <br>
                    <a class="btnPadrao btnZero" data-valor="0">0</a>
                    <a class="btnPadrao" data-valor=".">.</a>
                    <a class="btnIgual btnSinal">=</a>
                </article>
            </section>
        </main>
    </body>

    <script src="src/js/index.js"></script>
</html>
